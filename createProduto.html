<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Desafio PHP Estruturado</title>
</head>
<body>
    <nav>
        <ul>
            <!-- (li>a{Link $})*5 -->
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
        </ul>
    </nav>

    <main class="mini-container">
 
        <form action="">
            <label>
                Nome:
                <input type="text" name="nome" id="nome"> <!-- value="Cesto de Roupa" --> 
            </label>
            <label>
                Descrição:
                <textarea name="desc" id="desc"></textarea>
            </label>
            <label>
                Preço (R$):
                <input type="number" name="preco" id="preco" min="0" step="0.05">
            </label>
            <label class="fileContainer">
                <img src="img/no-image.png" alt="Imagem Selecionada" id="preview">
                <div>Click para escolher uma imagem</div>
                <input type="file" name="foto" id="foto" >
            </label>

            <div class="controles">
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        Desafio PHP Estruturado
    </footer>

    <script>
        (() => {

            let src = document.getElementById("foto");
            var target = document.getElementById("preview");

            // Criando um objeto fileReader
            var fr = new FileReader();

            // Quando o file reader carregar o arquivo, atribua ao src da imagem
            // o arquivo carregado
            fr.onload = function(e) { target.src = this.result; };

            // Quando houver alteração no input file fazer com que o
            // file reader leia o arquivo selecionado
            src.addEventListener("change", function() {
                fr.readAsDataURL(src.files[0]);
            });
        })();
    </script>

</body>
</html>
